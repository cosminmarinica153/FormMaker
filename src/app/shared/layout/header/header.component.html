<div class="fixed top-0 z-50 w-svw bg-white px-10 pt-5 font-semibold">
  <div class="flex w-full justify-between">
    <!-- Form details -->
    <div class="flex items-center gap-2">
      <a routerLink="/home">
        <img class="size-6" src="assets/icons/form-icon.svg" alt="" />
      </a>
      <!-- Form Name -->
      <form [formGroup]="form" (submit)="updateTitle()">
        <input
          formControlName="title"
          matTooltip="Rename form"
          [matTooltipPosition]="'left'"
          class="w-full cursor-pointer text-2xl font-semibold outline-none focus:border-b-2"
        />
      </form>
    </div>
    <!-- Options -->
    <div class="flex items-center gap-6">
      <!-- Preview -->
      <button
        routerLink="/form/{{ formId }}"
        matTooltip="Preview"
        class="size-6 bg-contain"
        (mouseenter)="hovered = true"
        (mouseleave)="hovered = false"
        [ngStyle]="{
          'background-image': hovered
            ? 'url(\'assets/icons/preview-open.svg\')'
            : 'url(\'assets/icons/preview-close.svg\')'
        }"
      ></button>
      <!-- Options -->
      <button matTooltip="More options">
        <img class="size-6" src="assets/icons/options-horizontal.svg" alt="" />
      </button>
      <!-- Send -->
      <button
        class="group relative inline-flex items-center justify-center overflow-hidden rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 p-0.5 text-sm font-medium text-black hover:text-white focus:outline-none focus:ring-4 focus:ring-purple-200 group-hover:from-purple-500 group-hover:to-pink-500"
      >
        <span
          class="relative rounded-md bg-white px-4 py-1 transition-all duration-75 ease-in group-hover:bg-opacity-0"
        >
          Send
        </span>
      </button>
    </div>
  </div>
  <!-- Pages -->
  <div class="flex flex-row justify-center gap-3 text-lg">
    <button mat-button [matMenuTriggerFor]="menu">
      <img
        matTooltip="Add new question"
        class="size-5"
        src="assets/icons/add.svg"
        alt=""
      />
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="emitNewQuestion('paragraph')">
        Paragraph
      </button>
      <button mat-menu-item (click)="emitNewQuestion('checkbox')">
        Checkbox
      </button>
      <button mat-menu-item (click)="emitNewQuestion('multiple-choice')">
        Multiple Choice
      </button>
      <button mat-menu-item (click)="emitNewQuestion('file-upload')">
        File Upload
      </button>
    </mat-menu>
    <a
      class="px-2"
      routerLinkActive="border-b-2 border-purple-500"
      routerLink="/create-form/{{ formId }}"
      >Questions</a
    >
    <a
      class="px-2"
      routerLinkActive="border-b-2 border-purple-500"
      routerLink="/responses/{{ formId }}"
      >Responses</a
    >
    <a
      class="px-2"
      routerLinkActive="border-b-2 border-purple-500"
      routerLink="/settings/{{ formId }}"
      >Settings</a
    >
  </div>
</div>
